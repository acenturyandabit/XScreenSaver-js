<!DOCTYPE HTML>
<!-- UnknownPleasures -->
<!-- Based off of: http://intothecontinuum.tumblr.com/post/27443100682/in-july-1967-astronomers-at-the-cavendish -->
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <style>
      html,body {
        margin: 0px;
        padding: 0px;
          background-color:#000;
      }

    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>


      var R = function(n) {
        var r = Math.floor(Math.random() * n);
        return r;
      }

      function shuffleArray(array) {
	  for (var i = array.length - 1; i > 0; i--) {
	      var j = Math.floor(Math.random() * (i + 1));
	      var temp = array[i];
	      array[i] = array[j];
	      array[j] = temp;
	  }
	  return array;
      }

      function transition(index,p,n,c) {
        var r = 0;
        var x = Math.floor((n-1) * 0.99999999*(1-p)); 
        var np = (0.99999999*p*(n-1))%1;
	return Math.floor(c[x][index]*np + c[x+1][index]*(1-np));
      }

      Hack.prototype.clear = function(config) {
        var context = this.context;
        this.canvas.style.backgroundColor = config.background;
        context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }


      Hack.prototype.getPixel = function(x,y) {
        //if (typeof this.cells[x] === 'undefined') { alert(x+".."+y);}
        cell = Math.floor((y*this.width + x)/32);
        bit = (y*this.width+x)-cell*32;
        return (this.cells[ cell ] & (2<<bit))>0;
        //return (this.cells[x][y]) == 1;
      }
      Hack.prototype.setPixel = function (x,y) {
        if(x<0 || x >= this.width || y < 0 || y>=this.height) {}
        else {
          //this.cells[x][y] = 1;
          cell = Math.floor((y*this.width + x)/32);
          bit = (y*this.width+x)-cell*32;
          this.cells[ cell ] |= (2<<bit);
        }
      }
      Hack.prototype.drawPixel = function (x,y) {
        /*
        var id = this.context.createImageData(1,1); // only do this once per page
        var d  = id.data;                        // only do this once per page
        d[0]   = 255;
        d[1]   = 255;
        d[2]   = 9;
        d[3]   = 255;
        this.context.putImageData( id, x, y );   
        */

        this.context.fillStyle = "rgba("+
          transition(0,this.nwalkers/this.maxwalkers,this.ncolors,this.colors)+","+
          transition(1,this.nwalkers/this.maxwalkers,this.ncolors,this.colors)+","+
          transition(2,this.nwalkers/this.maxwalkers,this.ncolors,this.colors)+","+
          (255/255)+")";
        this.context.fillRect( this.pixel*x, this.pixel*y, this.pixel, this.pixel );
      }

      Hack.prototype.restart = function() {
        config = this.config;
        this.canvas = document.getElementById(config.canvasId);
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight-4;

        // TODO: Figure out bug affecting pixel=2 value (diagonal lines)
        this.pixel = this.config.pixel;
        if(this.pixel==2){this.pixel=2.02;}
        this.height = Math.floor(this.canvas.height/this.pixel);
        this.width = Math.floor(this.canvas.width/this.pixel);

        this.context = this.canvas.getContext('2d');
        this.scaleX = Math.floor(this.canvas.width / this.width);
        this.scaleY = Math.floor(this.canvas.height / this.height);
        
        // Colors
	this.ncolors = config.colors;
        this.colors = []
	for(var i=0;i<this.ncolors;i++){
          a1 = R(256);
          a2 = R(256);
          a3 = Math.floor(255 - (a1+a2)/2);
          this.colors[i] = shuffleArray([a1,a2,a3]);
	}
        if(this.ncolors==1) { this.colors[1]=this.colors[0]; }

        // Density
        this.nwalkers = Math.floor(this.width*this.height*config.density/100);
        this.maxwalkers = this.nwalkers;
        this.walkers = [];
        for( var i = 0; i < this.nwalkers; i++ ) {
          this.walkers[i] = {x: R(this.width), y: R(this.height)};
        }

        this.cells = [];
        for (var i=0; i<(1+Math.floor(config.height*config.width)/32); i++) {
          this.cells[i] = 0;
          //for (var j=0; j<config.width; j++) {
          //  this.cells[i][j] = 0;
          //}
        }

	this.seeds = config.seeds;
	for( var i = 0; i < this.seeds; i++ ) {
	    var x, y;
	    do {
	      x = 1 + R(this.width - 2);
	      y = 1 + R(this.height - 2);
	    } while( this.getPixel(x, y));

	    this.setPixel((x-1), (y-1)); this.setPixel(x, (y-1)); this.setPixel((x+1), (y-1));
	    this.setPixel((x-1),  y   ); this.setPixel(x,  y   ); this.setPixel((x+1),  y   );
	    this.setPixel((x-1), (y+1)); this.setPixel(x, (y+1)); this.setPixel((x+1), (y+1));
            this.drawPixel(x,y);
	}



        this.clear(config);


      }

      function Hack(config) {
        this.config = config;
        this.restart();
      }



      var t = 0.0;
      var m = 1;

      var runner = function() {
        if(hack.nwalkers==0) {
          hack.restart();
          return;
        }
        var i = 0;
        for(var i=0; i<hack.nwalkers;i++) {
          var x = hack.walkers[i].x;
          var y = hack.walkers[i].y;
          if(hack.getPixel(x,y)) {
            var color = false;

            hack.drawPixel(x,y);

            // Mark all the surrounding pixels to become black
            hack.setPixel(x-1,y-1); hack.setPixel(x,y-1); hack.setPixel(x+1,y-1); 
            hack.setPixel(x-1,y);                         hack.setPixel(x+1,y); 
            hack.setPixel(x-1,y+1); hack.setPixel(x,y+1); hack.setPixel(x+1,y+1); 

            // One less walker
            hack.nwalkers--;

            // Move last walker to this position
            hack.walkers[i].x = hack.walkers[hack.nwalkers].x;
            hack.walkers[i].y = hack.walkers[hack.nwalkers].y;
            
          } else {

            do {
              switch(R(4)) {
                  case 0:
                    if(x<=1) break;
                    hack.walkers[i].x--;
                    break;
                  case 1:
                    if(x>=hack.width-2) break;
                    hack.walkers[i].x++;
                    break;
                  case 2:
                    if(y<=1) break;
                    hack.walkers[i].y--;
                    break;
                  default:
                    if(y>=hack.height-2) break;
                    hack.walkers[i].y++;
                    break;
              }
            } while(0);

          }
        }
      }

      var options = {
        canvasId: 'myCanvas',
        pixel: 3,
        colors: 3,
        density: 30,
        seeds: 20,
      }

      var hack = new Hack(options);

      window.onload = function() {
        var gui = new dat.GUI();
        gui.add(options, 'pixel', 1, 10).step(1);
        gui.add(options, 'colors', 1, 10).step(1);
        gui.add(options, 'density', 1, 100);
        gui.add(options, 'seeds', 1, 100);
        gui.add(hack, 'restart');
      };



    var t=setInterval(runner,33);

    </script>
  </body>
</html>
